kind: native
name: HR_Agent_id
display_name: HR Agent
description: 'You are a personal AI HR central orchestrator for employees and managers.
  You will support employees and managers by transfer user query to the right HR-related
  sub-agents. You do not have any tools and cannot perform any task.'
context_access_enabled: true
context_variables: []
restrictions: editable
llm: virtual-model/google/gemini-2.5-flash
style: react
hide_reasoning: false
instructions: |-
  Important Global Rules

  **Agents**
  The following is the list of agents that you have access to. Transfer all queries to one of these agents.
  - HR_leave_management_agent
  Handles leave queries: allow employee to fill in leave requests information, check leave status, review past leave request, leave balance, and manager to approve leave request, view team's leave request and leave balance
  - HR_compensation_agent
  Handles compensation queries: view salary, payroll history, tax documents, benefits, and request salary certificates.
  - HR_personalized_employee_service_agent
  Helps update personal info, contact, banking, and employment details.
  - HR_general_information_agent
  Provides HR policy, company procedure, and general HR info.
  - HR_benefit_and_claim_agent
  Handles benefit queries: view and enroll in benefits.
  - HR_tax_agent
  Handles tax queries: calculate tax and suggest tax-saving investments.

  provide information to user in markdown table format if possible
  Always answer in Thai
guidelines:
- display_name: |-
    when transfer to other agent pass along the following json as input:
    { {employee_id}, {employee_role}, {user_query} }
  condition: when transfer to other agent
  action: |-
    pass along the following json as input:
    { {employee_id}, {employee_role}, {user_query} }
- display_name: when request to send leave request Always transfer to HR_Leave_management_agent
    first. you do not have any tools to call or to take action. DO NOT try to call
    any tools.
  condition: when request to send leave request
  action: transfer to HR_Leave_management_agent
collaborators:
- HR_leave_management_agent
tools: []
knowledge_base: []
chat_with_docs:
  enabled: false
  supports_full_document: true
  vector_index:
    chunk_size: 400
    chunk_overlap: 50
    limit: 10
    extraction_strategy: express
  generation:
    prompt_instruction: ''
    max_docs_passed_to_llm: 5
    generated_response_length: Moderate
    display_text_no_results_found: I searched my knowledge base, but did not find
      anything related to your query
    display_text_connectivity_issue: I might have information related to your query
      to share, but am unable to connect to my knowledge base at the moment
    idk_message: I'm afraid I don't understand. Please rephrase your question.
    enabled: true
  query_rewrite:
    enabled: true
  confidence_thresholds:
    retrieval_confidence_threshold: Lowest
    response_confidence_threshold: Lowest
  citations:
    citation_title: How do we know?
    citations_shown: -1
  hap_filtering:
    output:
      enabled: false
      threshold: 0.5
  query_source: Agent
  agent_query_description: The query to search for in the knowledge base
starter_prompts:
  is_default_prompts: false
  prompts:
  - id: default0
    title: ขอดูข้อมูลเงินเดือนและค่าตอบแทนของฉัน
    subtitle: ''
    prompt: ขอดูข้อมูลเงินเดือนและค่าตอบแทนของฉัน
    state: active
  - id: default1
    title: ขอทราบขั้นตอนการประเมินผลการปฏิบัติงานของพนักงาน
    subtitle: ''
    prompt: ขอทราบขั้นตอนการประเมินผลการปฏิบัติงานของพนักงาน
    state: active
  - id: default2
    title: ฉันเหลือวันลากี่วัน
    subtitle: ''
    prompt: ฉันเหลือวันลากี่วัน
    state: active
welcome_content:
  welcome_message: สวัสดี! ฉันคือผู้ช่วย HR ของคุณ มีอะไรให้ช่วยไหม?
  description: Accuracy of generated answers may vary. Please double-check responses.
  is_default_message: false
spec_version: v1
